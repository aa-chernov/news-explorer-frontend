<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer</title>
  <link rel="shortcut icon" href="<%=require('../images/favicon.svg').default%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__content">
        <h2 class="header__logo header__logo_dark">NewsExplorer</h2>
        <img src="<%=require('../images/menu_dark.svg').default%>" alt="Меню" class="header__menu" id="open-menu">
        <div class="header__list" id="header-list">
          <nav class="header__navigation">
            <a href="./index.html" class="header__page header__page_dark header__page_visible">Главная</a>
            <a href="./articles.html" class="header__page header__page_dark header__page_active header__page_visible">Сохранённые статьи</a>
          </nav>
          <button id="button-signout" class="button button__sign button__sign_dark">
            <span id="sign-text"></span>
            <span id="text-indent">&ensp;</span>
            <img id="signout-img" src="<%=require('../images/logout_dark.svg').default%>" alt="Выход&rArr;">
          </button>
        </div>
      </div>
    </header>

    <section class="saved">
      <div class="saved__content">
        <p class="saved__section">Сохранённые статьи</p>
        <h3 id="saved-title" class="saved__title">
          <span id="user-name"></span>, у вас <span id="saved-items"></span> сохранённых статей
        </h3>
        <p id="saved-subtitle" class="saved__subtitle">
          По ключевым словам: <span class="saved__accent" id="first-key"></span>, <span class="saved__accent" id="second-key"></span> и <span class="saved__accent" id="other-keys"></span>
        </p>
      </div>
    </section>

    <div id="preloader" class="preloader preloader_disable">
      <img src="<%=require('../images/Ellipse.png').default%>" alt="Кружок загрузки..." class="preloader__circle">
      <p class="preloader__text">Идет поиск новостей...</p>
    </div>

    <div id="articles-not-found" class="notfound notfound_disable">
      <img src="<%=require('../images/not-found_v1.png').default%>" class="notfound__image" alt="Ничего не найдено" />
      <p class="notfound__title"></p>
      <p class="notfound__subtitle"></p>
    </div>

    <section class="articles">
      <div id="articles-list" class="articles-list">

        <div class="article-card">
          <div class="article-card__image" style="background-image: url(https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=966&q=80)" data-url="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=966&q=80">

          </div>
        </div>
      -->

      </div>
    </section>

    <div class="menu" id="menu">
      <div class="menu__content">
        <div class="menu__header">
          <h2 class="menu__logo">NewsExplorer</h2>
          <img class="menu__close" id="close-menu" src="<%=require('../images/close.svg').default%>" alt="Закрыть">
        </div>
        <div class="menu__list" id="menu-list">
          <nav class="menu__navigation">
            <a href="./index.html" class="menu__page">Главная</a>
            <a id="article-link" href="./articles.html" class="menu__page menu__page_active">Сохранённые статьи</a>
          </nav>
          <button id="menu-signout" class="button button__sign button__sign_light button__wide">
            <span id="sign-text"></span>
            <span id="text-indent">&ensp;</span>
            <img id="signout-img" src="../images/logout_light.svg" alt="Выход&rArr;">
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copy">© 2020 Supersite,Powered by News API</p>
      <div class="footer__info">
        <ul class="footer__navigation">
          <li class="footer__navigation-item">
            <a class="footer__link" href="./index.html">Главная</a>
          </li>
          <li class="footer__navigation-item">
            <a class="footer__link" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
        <ul class="footer__social">
          <li class="footer__social-item">
            <a class="footer__link" href="https://github.com/aa-chernov" target="_blank">
              <img src="<%=require('../images/Github.svg').default%>" alt="Github"></a>
          </li>
          <li class="footer__social-item">
            <a class="footer__link" href="https://fb.com" target="_blank">
              <img src="<%=require('../images/fb.svg').default%>" alt="Facebook"></a>
          </li>
        </ul>
      </div>
    </footer>

  <script src="<%=htmlWebpackPlugin.files.js%>"></script>

</body>
